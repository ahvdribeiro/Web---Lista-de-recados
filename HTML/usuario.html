<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="shortcut icon" href="../Assets/favicon-16x16.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>

    <header>
        <section class="inicio_esquerda">
            <img src="../Assets/account-animate.svg" alt="animação_lista">
        </section>
    </header>

    <main class="inicio_direita">
        <section>
            <h2 class="titulo">Entrar no sistema de recados</h2>
        </section>

        <section class="campos_inicio">
            <label for="Usuário">Usuário:</label>
            <input type="text" name="Usuário" placeholder="Usuário">            
            <label for="Senha">Senha:</label>
            <input type="password" name="Senha" placeholder="Senha"> 
            <label for="Senha">Repita a senha:s</label>
            <input type="password" name="Senha" placeholder="Repita a senha">   
        </section>

        <section class="botoes_inicio">
            <div>
                <button class="btn_entrar">CRIAR CONTA AGORA</button>
            </div>
        </section>
    </main>
    
</body>
</html>
